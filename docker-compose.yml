version: '3.7'

networks:
  app:
    driver: bridge

services:
  workspace:
    build:
      context: ./workspace
      args:
        - PHP_VERSION=${PHP_VERSION}
    image: ${COMPOSE_PROJECT_NAME}_workspace:latest
    volumes:
      - ${PROJECT_PATH}:/var/htdocs
    tty: true
    networks:
      - app

  php-cli:
    build:
      context: ./php-cli
      args:
        - PHP_VERSION=${PHP_VERSION}
        - PHP_CLI_XDEBUG_INI=${PHP_CLI_XDEBUG_INI}
    image: ${COMPOSE_PROJECT_NAME}_cli:latest
    volumes:
      - ${PROJECT_PATH}:/var/htdocs
    networks:
      - app

  php-fpm:
    build:
      context: ./php-fpm
      args:
        - PHP_VERSION=${PHP_VERSION}
        - PHP_FPM_XDEBUG_INI=${PHP_FPM_XDEBUG_INI}
    image: ${COMPOSE_PROJECT_NAME}_fpm:latest
    volumes:
      - ${PROJECT_PATH}:/var/htdocs
    networks:
      - app
